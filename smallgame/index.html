//画布里完成动画  标准动画方式
    var x=0,y=0,speed=1;
    setInterval(function(){
    	cobj.clearRect(0,0,canvas.width,canvas.height);
    	x+=speed;
    	y+=speed;
   		cobj.save();   //移动之前保存状态     //开启：只有第一个走；关闭：两个一起走
    	cobj.translate(x,y);   //画布移动
    	cobj.fillRect(0,0,100,100);
    	cobj.restore();    //撤回保存
